version: "3"
services:
  nginx:
    image: nginx:1.22.0-alpine
    ports: 
      - "8080:80"
    volumes:
      - ./nginx_config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx_config/conf.d/:/etc/nginx/conf.d/
      - ./nginx_logs/:/var/log/nginx/
      - ./app/:/usr/app/
  php:
    image: php:fpm-alpine
    volumes:
      - ./app/:/usr/app/
      - ./logs/php.log:/var/log/fpm-php.www.log